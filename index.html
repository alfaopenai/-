<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>אלפא פוקר - מחשבון הסתברויות טקסס הולדם</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="app">
        <header class="hero">
            <div class="mode-toggle">
                <button id="mode-toggle" type="button" class="mode-toggle-button" aria-pressed="false">
                    עבור לסולבר GTO
                </button>
            </div>
            <h1>אלפא פוקר</h1>
            <p class="tagline">בחרו קלפים לשחקנים ולוח, וקבלו את הסתברויות הניצחון לכל שחקן.</p>
        </header>

        <section class="controls">
            <div class="player-count">
                <button id="add-player" type="button" aria-label="הוספת שחקן">+</button>
                <span id="player-count-label">2 שחקנים</span>
                <button id="remove-player" type="button" aria-label="הסרת שחקן">-</button>
            </div>
            <div class="actions">
                <button id="deal-random" type="button">חלקה אקראית</button>
                <button id="clear-all" type="button">נקה קלפים</button>
                <button id="calculate" type="button" class="primary" disabled hidden aria-hidden="true" tabindex="-1">חשב הסתברויות</button>
                <button id="reset" type="button">אפס הכל</button>
            </div>
        </section>

        <button id="solver-settings-toggle" type="button" class="solver-settings-toggle" aria-controls="solver-controls" aria-expanded="false" hidden aria-hidden="true">
            הגדרות שולחן
        </button>

        <section id="solver-controls" class="solver-controls" hidden aria-hidden="true">
            <div class="solver-header">
                <h2>סולבר GTO</h2>
                <p>השתמש בממשק לבחירת תרחיש הירו והזנת פרמטרים טקטיים כדי לחשב תגובת שיווי משקל.</p>
            </div>
            <div class="solver-grid">
                <label class="solver-field">
                    <span>גודל קופה נוכחי (BB)</span>
                    <input id="solver-pot-size" type="number" min="0" step="0.5" value="10" />
                </label>
                <label class="solver-field">
                    <span>סטאק אפקטיבי (BB)</span>
                    <input id="solver-effective-stack" type="number" min="0" step="0.5" value="100" />
                </label>
                <label class="solver-field">
                    <span>אחוז הימור בסיסי</span>
                    <input id="solver-bet-size" type="number" min="5" max="300" step="5" value="75" />
                </label>
                <label class="solver-field">
                    <span>פרופיל יריב</span>
                    <select id="solver-opponent-profile">
                        <option value="balanced">מאוזן ניטרלי</option>
                        <option value="tight">טייט-פאסיבי</option>
                        <option value="loose">לוס-פאסיבי</option>
                        <option value="aggressive">לוס-אגרסיבי</option>
                    </select>
                </label>
                <label class="solver-field">
                    <span>מספר חזרות סימולציה</span>
                    <input id="solver-iterations" type="number" min="1000" step="1000" value="20000" />
                </label>
            </div>
            <div class="solver-actions">
                <button id="solver-run" type="button" class="primary">חשב אסטרטגיה</button>
                <button id="solver-reset" type="button">איפוס פרמטרים</button>
            </div>
        </section>

        <section id="solver-results" class="solver-results" hidden aria-hidden="true" aria-live="polite">
            <div class="solver-placeholder">
                <p>בחרו קלפים וגדירו פרמטרים כדי להפעיל את הסולבר.</p>
            </div>
        </section>

        <section class="table-wrapper">
            <div class="felt">
                <div class="table-surface">
                    <div id="table" class="table"></div>
                    <div class="board-area">
                        <h2>קלפים משותפים</h2>
                        <div id="board-cards" class="board-cards"></div>
                    </div>
                </div>
                <div class="deck-area">
                    <div class="deck-info">
                        <h2>חפיסה</h2>
                        <p>בחרו קלף מהחפיסה ואז הקליקו על המיקום הרצוי על השולחן.</p>
                    </div>
                    <div id="deck" class="deck-strip" dir="ltr"></div>
                    <section id="errors" class="messages" aria-live="polite"></section>
                </div>
            </div>
        </section>

        <section id="results" class="results" aria-live="polite"></section>
    </main>

    <script src="solver/index.js"></script>
    <script src="solver/strategy/singleStreetCfr.js"></script>
    <script src="solver/strategy/texasCfr.js"></script>
    <script src="solver/strategy/pycfrAdapter.js"></script>
    <script src="solver/strategy/postflopWasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
